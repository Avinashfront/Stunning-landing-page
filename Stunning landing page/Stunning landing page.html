<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stunning Landing Page</title>
    <link rel="stylesheet" href="css/stunning landing page.css">
  </head>
  <body>
    <header style="margin-top: 20px">
      <div class="logo" id="logo">
        <img src="img/stunning-logo.png" alt="stunning-logo" />
      </div>
      <div class="nav" id="nav">
        <span>home</span>
        <span>about</span>
        <span>blog</span>
        <span>jobs</span>
      </div>
      <div class="button" id="button">
        <button>your account</button>
      </div>
    </header>
    <main style="margin-top: 30px">
      <section style="margin-left: 100px">
        <div class="hero" id="hero">
          <h1>
            Stunning<br />Workplace<span class="dot" id="dot">.</span>
          </h1>
        </div>
        <p style="line-height: 30px" class="discripyion" id="discription">
          with stunning,remote team can organize projects,<br />
          manage shifting propertis, and get work done
        </p>
        <div style="margin-top: 30px" class="account" id="account">
          <button style="margin-right: 25px">New Account</button>
          <div style="margin-right: 20px">
            <img src="img/arrow-up.png" alt="arrow-up" />
          </div>
          <div style="margin-right: 20px">
            <img src="img/arrow-down.png" alt="arrow-down" />
          </div>
        </div>
        <div style="margin-top: 80px">
          <div class="icon" id="icon">
            <img class="icon-checkbox" src="img/tick-gray.png" alt="tick-gray" />
            <p class="icon-text">Dmm design</p>
            <img class="icon-image" src="img/user-pink.png" alt="user-pink" />
            <p class="icon-date">20 Dec</p>
            <strike class="strike-1"></strike>
          </div>
          <div class="icon" id="icon">
            <img class="icon-checkbox" src="img/tick-blue.png" alt="tick-blue" />
            <p class="icon-text">Blurr animation</p>
            <img class="icon-image" src="img/user-orange.png" alt="user-orange" />
            <p class="icon-date">20 Dec</p>
            <strike class="strike-2"></strike>
          </div>
          <div class="icon" id="icon">
            <img class="icon-checkbox" src="img/tick-gray.png" alt="tick-gray" />
            <p class="icon-text">Illustration</p>
            <img class="icon-image" src="img/user-blue.png" alt="user-blue" />
            <p class="icon-date">20 Dec</p>
            <strike class="strike-3"></strike>
          </div>
          <div class="icon" id="icon">
            <img class="icon-checkbox" src="img/tick-gray.png" alt="tick-gray" />
            <p class="icon-text">Refunds</p>
            <img class="icon-image" src="img/user-red.png" alt="user-red " />
            <p class="icon-date">20 Dec</p>
            <strike class="strike-4"></strike>
          </div>
        </div>
      </section>
      <aside>
        <img src="img/landing-section-image.png" alt="" />
      </aside>
    </main>
  </body>
</html>
